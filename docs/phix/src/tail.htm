     <stripped>
      <h1 class="title">tail</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Definition:</b>
         </td>
         <td>
         <a href="sequence.htm">sequence</a> res = tail(<a href="sequence.htm">sequence</a> src, <a href="integer.htm">integer</a> size=-1)
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>
            Return the last <code>size</code> elements of <code>src</code>.
            <br>
            <br>
            src: the <a href="sequence.htm">sequence</a> of which the tail is to be obtained.<br>
            size: number of elements required. If omitted, returns src[2..$].
         </td>
        </tr>
       </table>
      </div>
     </stripped>
