      <h1 class="title">dict_size</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Definition:</b>
         </td>
         <td>
          <a href="integer.htm">integer</a> size = dict_size(<a href="integer.htm">integer</a> tid=1)
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>
            Return the number of unique keys in the specified dictionary.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Comments:</b>
         </td>
         <td>
            An internal (per dictionary) count is maintained, making this much faster than using 
            <a href="traverse_dict.htm">traverse_dict</a>() or similar to count entries.
         </td>
        </tr>
       </table>
       <br>
       <br>
      </div>
