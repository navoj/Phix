      <h1 class="title">ZipClose</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Definition:</b>
         </td>
         <td>
            include builtins\LiteZip.e
            <br>
            <br>
            ZipClose(<a href="atom.htm">atom</a> hzip)
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>
            Closes the zip archive.
            <br>
            <br>
            Terminates in error on failure.
         </td>
        </tr>
