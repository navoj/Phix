      <h1 class="title">IupGetFocus</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Definition:</b>
         </td>
         <td>
            include pGUI.e
            <br>
            <br>
            <a href="Ihandle.htm">Ihandln</a> res = IupGetFocus()
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>
            Returns the identifier of the interface element that has the keyboard focus, i.e. the element that will receive keyboard events,
            or NULL if no element has the focus.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>See Also:</b>
         </td>
         <td>
          <a href="IupSetFocus.htm">IupSetFocus</a>
         </td>
        </tr>
       </table>
       <br>
       <br>
      </div>
