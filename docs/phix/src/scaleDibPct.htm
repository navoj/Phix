     <stripped>
      <h1 class="title">scaleDibPct</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Definition:</b>
         </td>
         <td>
         a32Dib0 newdib = scaleDibPct(a32Dib dib, integer pct, integer kill_old)
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>
            Scales the bitmap by pct % and returns the new bitmap.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Comments:</b>
         </td>
         <td>
            Returns 0 if the bitmap could not be scaled to the new size.<br>
            If kill_old!=0 then the previous bitmap will be killed.
         </td>
        </tr>
       </table>
      </div>
     </stripped>
