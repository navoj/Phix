      <h1 class="title">resume_thread</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Definition:</b>
         </td>
         <td>
         resume_thread(<a href="atom.htm">atom</a> hThread)
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>
            Resume execution of a suspended thread, either one that was initially created with the CREATE_SUSPENDED 
            flag, or one that has stopped (itself) via a call to <a href="suspend_thread.htm">suspend_thread</a>().
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>See Also:</b>
         </td>
         <td>
          <a href="create_thread.htm">create_thread</a>,
          <a href="suspend_thread.htm">suspend_thread</a>
         </td>
        </tr>
       </table>
