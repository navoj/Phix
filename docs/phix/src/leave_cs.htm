      <h1 class="title">leave_cs</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Definition:</b>
         </td>
         <td>
          leave_cs(i)
          <br>
          <i>-- or --</i>
          <br>
          leave_cs()
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>End mutually exclusive execution, allowing any other threads stalled within an enter_cs for the same i to continue.
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Example:</b>
         </td>
         <td>
<!--eucode>
leave_cs(mycs)
</eucode-->
<pre>
<font color="#000000"></font><font color="#5E005E">leave_cs</font><font color="#0000FF">(</font><font color="#000000">mycs</font><font color="#0000FF">)</font>
</pre>
         </td>
        </tr>
