      <h1 class="title">system_wait</h1>
      <div id="mainSection">
       <table>
        <col style="width: 5%"/>
        <tr>
         <td valign=top>
          <b>Definition:</b>
         </td>
         <td>
          <a href="integer.htm">integer</a> exit_code = system_wait(<a href="string.htm">string</a> st)
         </td>
        </tr>
        <tr>
         <td valign=top>
          <b>Description:</b>
         </td>
         <td>
          As <a href="system_exec.htm">system_exec</a>, but with only one parameter. 
          Included for compatibility reasons only (predates optional parameters).
         <br>
         <br>
          Note this routine has no known equivalent on RDS Eu or OpenEuphoria.
         </td>
        </tr>

          <b>See Also:</b>
